<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NYCDA Breakout</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width" initial-scale="1.0">

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <!--<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script src="scripts/jquery-2.2.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/eModal.min.js"></script>
    <script src="scripts/breakout.js"></script>
    <script src="scripts/audio-fx.min.js"></script>
  </head>
  <body>

    <div>
      <img src="images/speaker.png" alt="sound on/off">
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>NYCDA Breakout</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 text-center">
          <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        <div class="col-md-2 score-wrapper">

          <div class="row score-level">
            <h2>High score</h2>
            <p><span id="hscore">1</span></p>
          </div>

          <div class="row score-level">
            <h2>Level</h2>
            <p><span id="level">1</span></p>
          </div>
          <div class="row score-score">
            <h2>Score</h2>
            <p><span id="score">0</span></p>
          </div>
          <div class="row score-lives">
            <h2>Lives</h2>
            <span id="lives">
              <img class="lives" id="live1" src="images/live_empty.png" alt="Breakout live full">
              <img class="lives" id="live2" src="images/live_empty.png" alt="Breakout live full">
              <img class="lives" id="live3" src="images/live_empty.png" alt="Breakout live full">
              <img class="lives" id="live4" src="images/live_empty.png" alt="Breakout live full">
              <img class="lives" id="live5" src="images/live_empty.png" alt="Breakout live full">
            </span>
          </div>

          <div class="row">
            &nbsp;
          </div>
          <div class="row">
            &nbsp;
          </div>

          <div class="row text-center">
            <button id="game-start"> Start </button>
            <button id="game-stop"> Stop </button>
            <button id="pauze-game" disabled> Pauze </button>
          </div>

          <div class="row debug" id="debug">
            <h3>Debug</h2>
            Interval (ms): <span id="fps"></span>
            <br>State: <span id="state"></span>
            <br>Bat - X: <class id="batx"></class>, Y: <class id="baty"></class>
            <br>Ball - X: <class id="ballx"></class>, Y: <class id="bally"></class> 
            <br>Ball X-speed: <class id="ballxs"></class>, Y-speed: <class id="ballys"></class>
            <br>Total: <class id="total"></class>, Left: <class id="left"></class>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
