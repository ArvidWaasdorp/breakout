  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>NYCDA Breakout</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 text-center">
          <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        <div class="col-md-2 score-wrapper">

          <div class="row score-level">
            <h2>Level</h2>
            <p><span id="level">1</span></p>
          </div>
          <div class="row score-score">
            <h2>Score</h2>
            <p><span id="score">0</span></p>
          </div>
          <div class="row score-lives">
            <h2>Lives</h2>
            <span id="lives">
              <img class="lives" id="live1" src="images/live_full.png" alt="Breakout live full">
              <img class="lives" id="live2" src="images/live_full.png" alt="Breakout live full">
              <img class="lives" id="live3" src="images/live_full.png" alt="Breakout live full">
              <img class="lives" id="live4" src="images/live_full.png" alt="Breakout live full">
              <img class="lives" id="live5" src="images/live_full.png" alt="Breakout live full">
            </span>
            <!--<p><span id="lives">0</span></p>-->
          </div>

          <div class="row text-center">
            <button id="pauze-game" disabled> Pauze </button>
          </div>

          <div class="row debug">
            <br><br>
            Fps: <span id="fps"></span>
            <br>Bat X: <class id="batx"></class>
            <br>Bat Y: <class id="baty"></class>
            <br>Ball X: <class id="ballx"></class>
            <br>Ball X-speed: <class id="ballxs"></class>
            <br>Ball Y: <class id="bally"></class>
            <br>Ball Y-speed: <class id="ballys"></class>
          </div>

        </div>
      </div>
      <!--<div class="row">
        <div class="col-md-12">
